<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="[PATH]\css\IdTemplateStyleSheet.css">
    </head>
    <body>
        <div class="container">
            <div class="padding">
                <div class="front">
                    <div class="top">
                        <p>[SCHOOL]</p>
                        <img src="data:image/png;base64, [LOGO]">
                    </div>
                    <div class="middle">
                        <img src="data:image/png;base64, [IDPHOTO]">
                    </div>
                    <div class="bottom">
                        <p>
                            [NAME]
                        </p>
                        <p>
                            Grade: [GRADE]
                        </p>
                        <div class="barcode">
                                <img src="data:image/png;base64, [BARCODE]">
                        </div>       
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
